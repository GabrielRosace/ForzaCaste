<div class="text-center myContainer">
  <main class="form-signin">
    <form (submit)="login(username.value,password.value,check.checked)">
      <img class="mb-4" src="assets/img/logo.png" alt="Forza quattro logo" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Please login to play</h1>

      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" placeholder="username" #username required>
        <label for="floatingInput">Username</label>
      </div>
      <div class="form-floating mt-1 mb-3">
        <input type="{{!showPassword? 'password':'text'}}" class="form-control imgInsideInput" id="floatingPassword" placeholder="Password" #password required>
        <label for="floatingPassword">Password</label>
        <i class="bi bi-{{!showPassword?'eye':'eye-slash'}}-fill position-absolute imgInsideInput" (click)="showPsw()"></i>
      </div>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me" #check> Remember me
        </label>
      </div>
      <button type="submit" class="w-100 btn btn-lg btn-primary">Signin</button>

      <div class="mt-3">New user? <a routerLink='/signin'>Create your profile</a> </div>

      <div *ngIf="errmessage" class="alert alert-danger" role="alert">
        Login error: {{errmessage}}
      </div>

      <p class="mt-5 mb-3 text-muted">Mark Otto, Jacob Thornton, and Bootstrap contributors &copy; 2017â€“2021</p>
    </form>
  </main>
</div>
